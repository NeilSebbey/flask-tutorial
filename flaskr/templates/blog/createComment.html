{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Comment{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment" required>{{ request.form['comment'] or post['comment'] }}</textarea>
    <input type="hidden" id="comment_parent_id" name="{{ comment_parent_id }}" value="{{ comment_parent_id }}">
    <input type="submit" value="Save">
  </form>
{% endblock %}
