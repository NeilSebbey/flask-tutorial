{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Comment{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment">{{ request.form['comment'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
